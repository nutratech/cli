---
name: test-win32
"on":
  push: {}

jobs:
  test-win32:
    runs-on: windows-latest

    steps:
      - name: Configure Line Endings / git / LF
        run: |
          git config --global core.autocrlf input
          git config --global core.eol lf

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install
        run: |
          echo $env:PATH
          [Environment]::SetEnvironmentVariable("PATH", $Env:PATH + ";" + $env:appdata + "/Python/Python39/Scripts", [EnvironmentVariableTarget]::Machine)
          echo $env:PATH
          make install
          n -v

      - name: Reload Cache / pip
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install requirements
        run: |
          make _deps

      # TODO: Tests for: python-argcomplete (tab-completion)
      - name: Test
        run: |
          $curDir = (Get-Location).toString()
          $Env:NUTRA_HOME = $curDir + '/tests/.nutra.test'
          make _test

      - name: Lint
        run: make _lint

      - name: Basic Tests / CLI / Integration
        run: |
          n -v
          nutra -d init -y
          nutra --no-pager nt
          nutra --no-pager sort -c 789
          nutra --no-pager search ultraviolet mushrooms
          nutra --no-pager anl 9050
          nutra --no-pager recipe
          nutra day tests/resources/day/human-test.csv
